{% extends 'base/passport.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s6">
            <img src="https://source.unsplash.com/random/682x775" alt="">
        </div>
        <div class="col s6">
            <h2 class="center">Welcome</h2><br>
            <h5 class="center">Login Here</h5><br>
            <form action="#" method="POST" class="col s12">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="input-field">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="username" type="text" class="validate" name="username">
                          <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                          <i class="material-icons prefix">lock</i>
                          <input id="password" type="password" class="validate" name="password">
                          <label for="password">Password</label>
                        </div>
                        <br>
                        <div class="input-field">
                            <center><button type="submit" class="btn waves-effect waves-light green btn-large center" name="action">Login
                                <i class="material-icons right">send</i>
                            </button></center>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
