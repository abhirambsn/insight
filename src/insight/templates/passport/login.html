{% extends 'base/passport.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container" style="padding-top: 150px; width: 40%;">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <h5 class="center">Welcome</h5>
                        <p class="center">Sign In to your Insight Account</p>
                        <br>
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="username" type="text" class="validate" name="username">
                                <label for="username">Username</label>
                              </div>
                              <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" name="password">
                                <label for="password">Password</label>
                              </div>
                              <br>
                              <p class="center blue-text"><a href="/passport/auth/register/"><b>New User? Register Now</b></a></p>
                              <div class="input-field">
                                  <center><button type="submit" style="background-color: blueviolet;" class="btn waves-effect waves-light center" name="action">Login
                                      <i class="material-icons right">send</i>
                                  </button></center>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
